<!DOCTYPE html>
<html lang="en">
<head> <!-- Head tag contains meta information about the page.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device - width, initial- scale =1.0">
    <!-- Adjust the width of the page according to the device.-->
    <title>{{title}}</title>
</head>
<body> <!-- Contains the content of the page-->
<h1>Welcome to the {{title}} page.</h1>

<!--Capturing all the flash messages.-->
{% with messages = get_flashed_messages() %}
{% if messages %}<!--Checking if there are such messgaes.-->
{% for message in messages %}<!--Iterating over them and displaying them.-->
<div>{{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}


{% block content %}
{% endblock content %}
</body>
</html>
